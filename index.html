<!DOCTYPE html>
<html>
<head>
    <title>Kirim Pesan Clear Bug ke WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            position: relative;
            overflow: hidden;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .content-overlay {
            position: relative;
            z-index: 1;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #25D366;
            border-radius: 5px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.8);
        }
        textarea {
            min-height: 100px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
        .note {
            font-size: 12px;
            color: #ddd;
            margin-top: 20px;
            text-shadow: 1px 1px 1px black;
        }
        #passwordSection {
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        #passwordInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        #appContent {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="https://files.catbox.moe/bq5xe4.mp4" type="video/mp4">
    </video>
    
    <div class="content-overlay">
        <h1>🟢KETIK CLEAR BUG</h1>
        
        <div id="passwordSection">
            <p>Masukkan Key untuk mengakses:</p>
            <input type="password" id="passwordInput" placeholder="Masukkan Key">
            <button onclick="checkPassword()">🔓 Buka Akses</button>
        </div>
        
        <div id="appContent" style="display: none;">
            <p>Masukkan nomor WhatsApp tujuan (contoh:62):</p>
            <input type="text" id="nomorTujuan" placeholder="Nomor WhatsApp tanpa tanda +">
            
            <p>Ketik pesan Clear Bug CONTOH: CLEAR BUG:</p>
            <textarea id="pesan" placeholder="Ketik pesan Clear Bug di sini..."></textarea>
            
            <button onclick="kirimWa()">📤 Buka WhatsApp</button>
            
            <div class="note">
                NOTE:WEB INI VIPP JADI KETAHUAN NGASI FREE GW RESET PW NYA MAMPUS (DEVELOPER DIK_MARKER).
            </div>
        </div>
    </div>

    <!-- Audio element for the sound (hidden) -->
    <audio id="successSound" src="https://files.catbox.moe/x19fpy.mp3" preload="auto" loop></audio>

    <script>
        function checkPassword() {
            const password = "andikavip";
            const input = document.getElementById("passwordInput").value;
            const successSound = document.getElementById("successSound");
            
            if (input === password) {
                // Play the success sound with loop
                successSound.loop = true;
                successSound.play().catch(e => console.log("Autoplay prevented:", e));
                
                document.getElementById("passwordSection").style.display = "none";
                document.getElementById("appContent").style.display = "block";
            } else {
                alert("KEY SALAH TOLOL BUY AKSES KE DIK AJA 🤭.");
                document.getElementById("passwordInput").value = "";
            }
        }
        
        function kirimWa() {
            const nomor = document.getElementById("nomorTujuan").value;
            const pesan = document.getElementById("pesan").value;
            
            if (!nomor) {
                alert("Masukkan nomor WhatsApp tujuan dulu ya!");
                return;
            }
            
            if (!pesan) {
                alert("Tulis pesan Clear Bug dulu ya!");
                return;
            }
            
            // Create the marker text with all the line breaks
            const markerText = `\n\n𝐃𝐈𝐊_𝐌𝐀𝐑𝐊𝐄𝐑 𝐂𝐋𝐄𝐀𝐑 𝐁𝐔𝐆${'\n'.repeat(500)}𝐃𝐈𝐊_𝐌𝐀𝐑𝐊𝐄𝐑 𝐂𝐋𝐄𝐀𝐑 𝐁𝐔𝐆${'\n'.repeat(500)}𝐃𝐈𝐊_𝐌𝐀𝐑𝐊𝐄𝐑 𝐂𝐋𝐄𝐀𝐑 𝐁𝐔𝐆${'\n'.repeat(500)}𝐃𝐈𝐊_𝐌𝐀𝐑𝐊𝐄𝐑 𝐂𝐋𝐄𝐀𝐑 𝐁𝐔𝐆`;
            
            // Combine user message with marker text
            const fullMessage = `${pesan}\n\n${markerText}`;
            
            // Encode pesan untuk URL
            const encodedPesan = encodeURIComponent(fullMessage);
            
            // Link WhatsApp
            let urlWa = `https://wa.me/${nomor}?text=${encodedPesan}`;
            
            // Buka tab baru
            window.open(urlWa, "_blank");
        }
    </script>
</body>
</html>
